<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="visor" placeholder="0" disabled>
        <div class="botoes">
            <button class="c" onclick="calcular('acao', 'c')">C</button>
            <button class="d" onclick="calcular('acao', '/')">/</button>
            <button class="x" onclick="calcular('acao', '*')">x</button>
            <button class="sete" onclick="calcular('valor', 7)">7</button>
            <button class="oito" onclick="calcular('valor', 8)">8</button>
            <button class="nove" onclick="calcular('valor', 9)">9</button>
            <button class="menos" onclick="calcular('acao', '-')">-</button>
            <button class="quatro" onclick="calcular('valor', 4)">4</button>
            <button class="cinco" onclick="calcular('valor', 5)">5</button>
            <button class="seis" onclick="calcular('valor', 6)">6</button>
            <button class="mais" onclick="calcular('acao', '+')">+</button>
            <button class="um" onclick="calcular('valor', 1)">1</button>
            <button class="dois" onclick="calcular('valor', 2)">2</button>
            <button class="tres" onclick="calcular('valor', 3)">3</button>
            <button class="zero" onclick="calcular('valor', 0)">0</button>
            <button class="virgula"onclick="calcular('acao', '.')">.</button>
            <button class="igual" onclick="calcular('acao', '=')">=</button>
        </div>
    </div>

    <script>
        function calcular (tipo, valor) {
            if (tipo === 'acao') {
                
                if(valor === 'c') {
                    //limpar o visor
                    document.querySelector('#visor').value = ''
                }

                if (valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.' ) {
                    document.querySelector('#visor').value += valor
                }

                if (valor === '=') {
                    let resultado = document.querySelector('#visor').value
                    document.querySelector('#visor').value = eval(resultado)
                }

            } else if (tipo === 'valor') {
                document.querySelector('#visor').value += valor
            }
        }
    </script>
</body>
</html>
